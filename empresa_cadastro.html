<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Empresa</title>
</head>
<body>
    <div class="conteiner-pai">
        <div class="filho-1">
            <img src="images/nosso-sol-logo.jpg" alt="Logo da Empresa" class="logo-nosso-sol">
        </div>
        <div class="filho-2">
            <h1>Cadastro da Empresa</h1>
            <h2>Preencha com suas informações</h2>

            <form action="POST">
                <label for="nome">Nome da Empresa:</label>
                <input type="text" name="nome" id="nome">

                <label for="cnpj">CNPJ:</label>
                <input type="text" name="cnpj" id="cnpj">

                <label for="rsocial">Razão Social:</label>
                <input type="text" name="rsocial" id="rsocial">

                <label for="endereco">Endereço:</label>
                <input type="text" name="endereco" id="endereco">

                <label for="odados">Outros Dados:</label>
                <input type="text" name="odados" id="odados">

                <input type="submit" value="Inscrever">
            </form>
        </div>
    </div>
</body>
</html>
